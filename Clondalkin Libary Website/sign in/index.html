<h1>Sign In</h1>
  			
	<div class="container">

	<form method="get" action="../index.html">	
    <form action="/action_page.php">
    <label for="usrname">Username</label>
    <input type="text" id="usrname" name="usrname" required>




    <label for="psw">Password</label>
   		<input type="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="myInput" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

   	<input type="submit" value="Submit">


<input type="checkbox" onclick="myFunction()"> Click to Show Password



<!-- JavaScript--> 
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

  </form>
